      const phrase = `“La liberté est un bagne aussi longtemps qu'un seul homme est asservi sur la terre.” “Tout esclave a en ses mains le pouvoir de briser ses chaînes.” “Où il n'y a point de maître, tout le monde est maître ; où tout le monde est maître, tout le monde est esclave.” “La liberté de pensée est absolue ou elle n'est rien.”`;
      const frequencies = {};
      const words = phrase
        .toLowerCase()
        .replaceAll(",", "")
        .replaceAll(".", "")
        .replaceAll("?", "")
        .replaceAll(";", "")
        .replaceAll(":", "")
        .replaceAll('"', "")
        .replaceAll('"', "")
        .split(" ");
      for (let word of words) {
        if (frequencies[word]) {
          frequencies[word]++;
        } else {
          frequencies[word] = 1;
        }
      }
      const frequenciesArray = [];
      for (let k in frequencies) {
        frequenciesArray.push({
          word: k,
          count: frequencies[k],
        });
      }
      frequenciesArray.sort((a, b) => b.count - a.count);
